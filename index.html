<html>

<head>
    <title>Outfit Picker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    
</head>

<body>
    <div style="z-index: -1; width: 100%; height: 100%;  position: absolute; top: 0;">
        <img style="width: 100vw; max-width: 100vw; height: 100vh;" src="https://source.unsplash.com/1200x1400/?outfit">
    </div>
    <div style="font-size: 35px; background-color: white; border:2px solid white; border-radius: 5px; max-width: fit-content; padding: 15px; text-align: center; margin-top: 5vh; opacity: 90%;" class="mx-auto">
        <div class="display-3 my-3">Select type of Clothes:</div>
        <select id = "upperslist" onchange = "selectedupper()" >
            <option> T-shirts </option>
            <option> Polos </option>
            <option> Shirts </option>
            </select>
        <select id = "lowerslist" onchange = "selectedlower()" >
            <option> Shorts </option>
            <option> Pyjamas </option>
            <option> Jeans </option>
            <option> Trousers </option>
            </select>
        <div class="display-1 my-3" style="text-decoration: underline;">Upper Wear</div>
        <div class="display-4" id="upperbody" style="margin: 15px;"><br></div>
        <div class="display-1 my-3" style="text-decoration: underline;">Lower Wear</div>
        <div class="display-4" id="lowerbody" style="margin: 15px;"><br></div>
        <br>
        <button class="btn btn-info " style="margin: 10px; margin-bottom: 5px;" onclick="pick_outfit()">Pick Me An Outfit!</button>
    </div>
</body>

<script>
    var upper = document.getElementById('upperbody');
    var lower = document.getElementById('lowerbody');

    let tshirts = ["Megadeth Tee", "Pink Floyd Tee", "Grey with Blue Stripes Tee", "Grey Oversized Tee", "Camo T-Shirt", "Beatles Black Tee", "Hulk Tee", "Green Black Trees Tee", "Black Abstract Art Tee", "Green Cherokee Tee", "Navy Blue Cherokee Tee", "Light Blue Cherokee Tee", "White-Pink Chicago Tee", "Red Levis Tee", "Black Pandamonium Tee", "White Cherokee Tee", "White Zara Tee", "White Heisenberg Tee", "Black Oversized Round Collar Tee", "Yellow Collar Tee/Polo", "Red Tantra Tee", "Dusty(Pinkish) White Cherokee Tee", "Yellow Newport Tee", "Maroon Converse V-Neck Tee", "Red Spunk Tee", "Blue A.I. Tee", "Greyish Black Cherokee Tee", "Brown Cherokee Tee", "White Champion Tee", "Mast&Harbour Dark Colour(Light Printed) Tee"];
    let polos = ["Plain Blue Polo", "Plain Green Polo", "White USPA Polo", "Black USPA Polo", "Pink-Blue UCB Polo", "Yellow UCB Polo", "White (Partly Red) Spunk Polo", "Sky Blue Polo", "Yellow Collar Tee/Polo", "Grey Gimmie Games Polo", "Navy Blue Gimmie Games Polo", "Orange Levis Polo"];
    let shirts = ["Pink UCB Shirt", "Red striped FCUK Shirt", "White (Blue Checked) Shirt"];

    let shorts = ["Navy Blue USPA Shorts", "Grey USPA Shorts", "Beige 3/4ths", "Red-Striped Shorts", "Dark Blue-Striped Shorts"];
    let pyjamas = ["Nike PJs", "Spunk PJs", "Plain Grey PJs"]
    let jeans = ["Light Blue Jeans", "Black Jeans", "Black Pencil Jeans", "Blue Jeans"];
    let trousers = ["Beige Trousers", "Brown Trousers", "Olive Green Trousers"];

    upperindex = 0;
    lowerindex = 0;

    function pick_outfit(){
        if(lowerindex==0){
            if(upperindex==0){
                upper.innerHTML = tshirts[Math.floor(Math.random() * tshirts.length)];
                lower.innerHTML = shorts[Math.floor(Math.random() * shorts.length)];
            }
            else if(upperindex==1){
                upper.innerHTML = polos[Math.floor(Math.random() * polos.length)];
                lower.innerHTML = shorts[Math.floor(Math.random() * shorts.length)];
            }
            else if(upperindex==2){
                upper.innerHTML = shirts[Math.floor(Math.random() * shirts.length)];
                lower.innerHTML = shorts[Math.floor(Math.random() * shorts.length)];
            }
        }
        if(lowerindex==1){
            if(upperindex==0){
                upper.innerHTML = tshirts[Math.floor(Math.random() * tshirts.length)];
                lower.innerHTML = pyjamas[Math.floor(Math.random() * pyjamas.length)];
            }
            else if(upperindex==1){
                upper.innerHTML = polos[Math.floor(Math.random() * polos.length)];
                lower.innerHTML = pyjamas[Math.floor(Math.random() * pyjamas.length)];
            }
            else if(upperindex==2){
                upper.innerHTML = shirts[Math.floor(Math.random() * shirts.length)];
                lower.innerHTML = pyjamas[Math.floor(Math.random() * pyjamas.length)];
            }
        }
        if(lowerindex==2){
            if(upperindex==0){
                upper.innerHTML = tshirts[Math.floor(Math.random() * tshirts.length)];
                lower.innerHTML = jeans[Math.floor(Math.random() * jeans.length)];
            }
            else if(upperindex==1){
                upper.innerHTML = polos[Math.floor(Math.random() * polos.length)];
                lower.innerHTML = jeans[Math.floor(Math.random() * jeans.length)];
            }
            else if(upperindex==2){
                upper.innerHTML = shirts[Math.floor(Math.random() * shirts.length)];
                lower.innerHTML = jeans[Math.floor(Math.random() * jeans.length)];
            }
        }
        if(lowerindex==3){
            if(upperindex==0){
                upper.innerHTML = tshirts[Math.floor(Math.random() * tshirts.length)];
                lower.innerHTML = trousers[Math.floor(Math.random() * trousers.length)];
            }
            else if(upperindex==1){
                upper.innerHTML = polos[Math.floor(Math.random() * polos.length)];
                lower.innerHTML = trousers[Math.floor(Math.random() * trousers.length)];
            }
            else if(upperindex==2){
                upper.innerHTML = shirts[Math.floor(Math.random() * shirts.length)];
                lower.innerHTML = trousers[Math.floor(Math.random() * trousers.length)];
            }
        }
    }

    function selectedupper() {
        var upperslist = document.getElementById("upperslist");
        // document.getElementById("favourite").value = tshirtslist.options[tshirtslist.selectedIndex].text;
        if(upperslist.selectedIndex == 0)
        {
            // document.getElementById('temp').innerHTML = tshirtslist.options[tshirtslist.selectedIndex].text;
            upperindex=0;
        }
        else if(upperslist.selectedIndex == 1)
        {
            upperindex=1;
        }
        else if(upperslist.selectedIndex == 2)
        {
            upperindex=2;
        }
    }

    function selectedlower() {
        var lowerslist = document.getElementById("lowerslist");
        // document.getElementById("favourite").value = tshirtslist.options[tshirtslist.selectedIndex].text;
        if(lowerslist.selectedIndex == 0)
        {
            // document.getElementById('temp').innerHTML = tshirtslist.options[tshirtslist.selectedIndex].text;
            lowerindex=0;
        }
        else if(lowerslist.selectedIndex == 1)
        {
            lowerindex=1;
        }
        else if(lowerslist.selectedIndex == 2)
        {
            lowerindex=2;
        }
        else if(lowerslist.selectedIndex == 3)
        {
            lowerindex=3;
        }
    }
</script>


</html>
