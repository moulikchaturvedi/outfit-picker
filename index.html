<html>

<head>
    <title>Outfit Picker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    
</head>

<body>
    <div style="border:2px solid green; border-radius: 5px; max-width: fit-content; padding: 15px;" class="mx-auto my-5">
        <div class="display-3">Upper Wear</div>
        <div id="upperbody"></div>
        <div class="display-3">Lower Wear</div>
        <div id="lowerbody"></div>
        <button class="btn btn-info " style="margin: 10px; margin-bottom: 5px;" onclick="pick_outfit()">Pick Me An Outfit!</button>
    </div>
</body>

<script>
    var upper = document.getElementById('upperbody');
    var lower = document.getElementById('lowerbody');
    let tshirts = ["megadeth", "pink floyd", "grey with blue stripes", "camo tshirt"];
    let shorts = ["navy blue", "grey", "Beige", "red-stripes"];

    function pick_outfit(){
        upper.innerHTML = tshirts[Math.floor(Math.random() * tshirts.length)];
        lower.innerHTML = shorts[Math.floor(Math.random() * shorts.length)];
    }
</script>


</html>
